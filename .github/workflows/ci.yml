name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches, ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies and build
        run: |
          cd Task10
          chmod +x gradlew
          ./gradlew build --no-daemon

      - name: Run tests
        run: |
          cd Task10
          ./gradlew test --no-daemon

      - name: Calculate test coverage
        run: |
          cd Task10
          ./gradlew jacocoTestReport --no-daemon
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: Task10/build/reports/jacoco/test/html
    
      - name: Static code analysis
        run: |
          cd Task10
          curl -sSLO https://github.com/detekt/detekt/releases/download/v1.23.7/detekt-cli-1.23.7.zip
          unzip detekt-cli-1.23.7.zip
          ./detekt-cli-1.23.7/bin/detekt-cli
